{% load static %}

<link rel="stylesheet" href="{% static 'app/css/header.css' %}">

<header>
    <div class="logotype">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="header__items">
        <nav>
            <ul>
                <li><a href="/">О компании</a></li>
                <li><a href="/news/">Новости</a></li>
                <li><a href="#section5">Цены</a></li>
                <li><a href="/reviews/">Отзывы</a></li>
                <li><a href="/contact/">Контакты</a></li>
            </ul>
        </nav>
        {% if user.is_authenticated %}
        <div class="personal__page">
            <a href="{% url 'profile' %}">
                <img src="{% static 'app/media/icons/user.png' %}" title="Личный кабинет" style="width: 45px;" alt="User">
            </a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" title="Выход" style="border: none; background-color: transparent;">
                    <img src="{% static 'app/media/icons/logout.png' %}" style="width: 30px;" alt="">
                </button>
            </form>
        </div>
        {% endif %}
        <div class="number">
            <p>Служба продаж</p>
            <strong>+7 495 123-45-67</strong>
        </div>
    </div>

</header>
